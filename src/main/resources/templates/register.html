<!DOCTYPE html>
<html lang="pl/PL"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="/css/registerStyle.css">
    <link rel="stylesheet" href="registerStyle.css">
    <script>
        var pass = document.getElementById("pass");
        var cpass = document.getElementById("cpass")

        function validatePass()
        {
            if(pass.value != cpass.value)
            {
                cpass.setCustomValidity("Password don't match");
            }else{
                cpass.setCustomValidity('');
            }
            pass.onchange = validatePass();
            cpass.onkeyup = validatePass();
        }
    </script>
</head>
<body>
  <main>
      <form action="#" th:action="@{/register/process}" th:object="${user}" method="post">
          Rejestracja nowego konta:
          </br>
          <table>
              <tr>
                  <td>Imię</td>
                  <td><input type="text" required th:field="*{firstName}"></td>
              </tr>
              <tr>
                  <td>Nazwisko:</td>
                  <td><input type="text" required th:field="*{lastName}"></td>
              </tr>
              <tr>
                <td>Login:</td>
                <td><input type="text" required th:field="*{userName}"></td>
              </tr>
              <tr>
                 <td>Hasło:</td>
                 <td><input type="password" required id="pass" th:field="*{password}"></td>
              </tr>
              <tr>
                  <td>Powtórz hasło:</td>
                  <td><input type="password" required id="cpass" th:field="*{confirmPassword}"></td>
              </tr>
              <tr>
                  <td>Email:</td>
                  <td><input type=email required th:field="*{email}"></td>
              </tr>
          </table>
          <p><input type="submit" value="Zarejestruj"></p>
      </form>
  </main>
  <footer>
      © 2023 PSW pojekt by Robert Nowakowski
  </footer>
</body>
</html>
